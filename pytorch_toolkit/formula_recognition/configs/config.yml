common:
  backbone_config:
    arch: resnext50_32x4d
    disable_layer_3: true
    disable_layer_4: true
  model_path: model_checkpoints/medium_photographed_0185.pth
  device: cuda
  vocab_path: vocabs/vocab_medium.json
train:
  batch_size: 4
  learning_rate: 0.000001
  log_path: logs
  optimizer: Adam
  save_dir: model_checkpoints
  train_paths:
    - ../../data/formula_recognition
  val_path: ../../data/formula_recognition
eval:
  val_path: ../../data/formula_recognition
  split_file: validate
  target_metric: 0.99
demo:
  transforms_list:
    - name: "TransformCropPad"
      target_shape:
        - 50
        - 950
  input_images:
    - ../../data/formula_recognition/images_processed/1.png
export:
  dummy_input: ../../data/formula_recognition/images_processed/1.png
  res_encoder_name: medium_v2_encoder.onnx
  res_decoder_name: medium_v2_decoder.onnx
  export_ir: true
  verbose_export: false
  input_shape_decoder:
    - 1
    - 3
    - 50
    - 950
  transforms_list:
    - name: "TransformCropPad"
      target_shape:
        - 50
        - 950
