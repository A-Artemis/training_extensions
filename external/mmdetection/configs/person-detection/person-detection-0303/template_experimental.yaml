# Description.
model_template_id: Person_Detection_0303
name: person-detection-0303
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Fast Person Detection model (MobileNetV2-ATSS) for classic and topdown scenario.
application:
  ~

# Algo backend.
framework: OTEDetection v2.9.1

# Task implementations.
entrypoints:
  base: detection_tasks.apis.detection.OTEDetectionTrainingTask
  openvino: detection_tasks.apis.detection.OpenVINODetectionTask
  nncf: detection_tasks.apis.detection.OTEDetectionNNCFTask

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../../../../mmdetection/detection_tasks/apis/detection/configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 9
      learning_rate:
        # LR reduction proportionally to the batch size decrease (because gpu_num=1)
        default_value: 0.00075
      learning_rate_warmup_iters:
        default_value: 600
      num_iters:
        default_value: 10
    nncf_optimization:
      enable_quantization:
        default_value: true
      enable_pruning:
        default_value: false
      maximal_accuracy_degradation:
        default_value: 0.01

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 24.25
size: 2.83

